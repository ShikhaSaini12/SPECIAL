<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine üíñ</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 20px;
      animation: floatUp 5s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }

    .container {
      background: white;
      padding: 30px 20px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 380px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      z-index: 2;
      position: relative;
    }

    h1 {
      color: #ff4d6d;
      font-size: 24px;
    }

    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    .buttons {
      position: relative;
      height: 140px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      left: 50%;
      transform: translateX(-50%);
    }

    #noBtn {
      background: #e0e0e0;
      color: #333;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
    }

    .celebrate {
      display: none;
    }

    .celebrate h1 {
      font-size: 28px;
    }

    .celebrate img {
      width: 220px;
      margin-top: 15px;
      border-radius: 15px;
    }
  </style>
</head>

<body>

  <!-- Background Music -->
  <audio id="music" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mp3">
  </audio>

  <!-- Proposal Screen -->
  <div class="container" id="proposal">
    <h1>Will you be my Valentine, <br>‚ù§Ô∏è SIDHARTH ‚ù§Ô∏è</h1>
    <p>You don‚Äôt really have a choice üòå</p>

    <div class="buttons">
      <button id="yesBtn">Yes üòç</button>
      <button id="noBtn">No üôà</button>
    </div>
  </div>

  <!-- Celebration Screen -->
  <div class="container celebrate" id="celebration">
    <h1>YAYYYYY üíñüéâ</h1>
    <p>I knew you‚Äôd say YES üòò Happy Valentine‚Äôs!</p>
    <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="celebration">
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const proposal = document.getElementById("proposal");
    const celebration = document.getElementById("celebration");
    const music = document.getElementById("music");

    // BALANCED dodge area üòå
    function moveNoButton() {
      const areaWidth = 260;   // bigger than original, not full screen
      const areaHeight = 140;

      const x = Math.random() * areaWidth - areaWidth / 2;
      const y = Math.random() * areaHeight - areaHeight / 2;

      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    // Desktop
    noBtn.addEventListener("mouseover", moveNoButton);

    // Mobile
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    // YES button
    yesBtn.addEventListener("click", () => {
      proposal.style.display = "none";
      celebration.style.display = "block";
      music.play();
    });

    // Floating hearts üíñ
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 5000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
