<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine üíñ</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      font-size: 20px;
      animation: floatUp 5s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }

    .container {
      background: white;
      padding: 30px 20px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
      font-size: 24px;
    }

    p {
      font-size: 14px;
      color: #555;
    }

    .buttons {
      position: relative;
      height: 140px;
      margin-top: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      left: 50%;
      transform: translateX(-50%);
    }

    #noBtn {
      background: #e0e0e0;
      color: #333;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
    }

    /* HIDDEN */
    .hidden {
      display: none;
    }

    /* YES SCREEN */
    .photo-wrapper {
      position: relative;
      height: 250px; /* increased height to shift images down */
      margin-top: 20px; /* space between text and images */
    }

    .photo {
      width: 160px;
      border-radius: 18px;
      position: absolute;
      top: 60px; /* shifted down from 40px */
      box-shadow: 0 12px 25px rgba(0,0,0,0.25);
      opacity: 0;
    }

    .photo.left {
      left: -200px;
      animation: slideLeft 1s ease-out forwards;
    }

    .photo.right {
      right: -200px;
      animation: slideRight 1s ease-out forwards;
      animation-delay: 0.3s;
    }

    .final-text {
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 0.2s; /* slightly earlier for smoother effect */
    }

    @keyframes slideLeft {
      to {
        left: 50%;
        transform: translateX(-110%);
        opacity: 1;
      }
    }

    @keyframes slideRight {
      to {
        right: 50%;
        transform: translateX(110%);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @media (max-width: 400px) {
      .photo { width: 140px; }
    }
  </style>
</head>

<body>

  <!-- Background Music -->
  <audio id="music" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mp3">
  </audio>

  <!-- Proposal Screen -->
  <div class="container" id="proposal">
    <h1>Will you be my Valentine,<br>‚ù§Ô∏è SIDHARTH ‚ù§Ô∏è</h1>

    <div class="buttons">
      <button id="yesBtn">Yes üòç</button>
      <button id="noBtn">No üôà</button>
    </div>
  </div>

  <!-- YES Screen -->
  <div class="container hidden" id="celebration">
    <!-- TEXT ABOVE IMAGES -->
    <div class="final-text">
      <h1>YAYYYYY üíñüéâ</h1>
      <p>I knew you‚Äôd say YES üòò Happy Valentine‚Äôs!</p>
    </div>

    <div class="photo-wrapper">
      <img src="photo1.jpg" class="photo left">
<img src="photo2.jpg" class="photo right">
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const proposal = document.getElementById("proposal");
    const celebration = document.getElementById("celebration");
    const music = document.getElementById("music");

    function moveNoButton() {
      const x = Math.random() * 260 - 130;
      const y = Math.random() * 140 - 70;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("touchstart", e => {
      e.preventDefault();
      moveNoButton();
    });

    yesBtn.addEventListener("click", () => {
      proposal.style.display = "none";
      celebration.classList.remove("hidden");
      music.play();
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
